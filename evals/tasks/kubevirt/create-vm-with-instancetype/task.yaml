kind: Task
apiVersion: mcpchecker/v1alpha2
metadata:
  labels:
    suite: kubevirt
    requires: kubevirt
  name: "create-vm-with-instancetype"
  difficulty: easy
spec:
  requires:
    - extension: kubernetes
      as: k8s
  setup:
    - k8s.delete:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: vm-test
        ignoreNotFound: true
    - k8s.create:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: vm-test
  verify:
    - script:
        inline: |-
          #!/usr/bin/env bash
          source ../helpers/verify-vm.sh
          NS="vm-test"

          verify_vm_exists "test-vm-instancetype" "$NS" || exit 1
          verify_instancetype "test-vm-instancetype" "$NS" "u1.medium" || exit 1
          verify_run_strategy "test-vm-instancetype" "$NS" || exit 1
          verify_no_deprecated_running_field "test-vm-instancetype" "$NS" || exit 1
          verify_no_direct_resources "test-vm-instancetype" "$NS"
          verify_container_disk "test-vm-instancetype" "$NS" "fedora"

          echo "All validations passed"
          exit 0
  cleanup:
    - k8s.delete:
        apiVersion: kubevirt.io/v1
        kind: VirtualMachine
        metadata:
          name: test-vm-instancetype
          namespace: vm-test
        ignoreNotFound: true
    - k8s.delete:
        apiVersion: v1
        kind: Namespace
        metadata:
          name: vm-test
        ignoreNotFound: true
  prompt:
    inline: Create a Fedora virtual machine named test-vm-instancetype in the vm-test namespace with instancetype 'u1.medium'.
